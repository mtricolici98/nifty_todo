<div class="navbar navbar-expand-lg navbar-light bg-light ml-auto">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#app-navbar" aria-controls="app-navbar" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse ml-auto" id="app-navbar">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-item nav-link" routerLink="/todos" routerLinkActive="active" [hidden]="!isLoggedIn">Todo's</a>
      </li>
      <li class="nav-item active" routerLinkActive="active">
        <a class="nav-item nav-link" routerLink="/login" routerLinkActive="active" [hidden]="isLoggedIn">Login</a>

      <li class="nav-item active" routerLinkActive="active">
        <a class="nav-item nav-link" routerLink="/registration"

        <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"

        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
            role="menu" aria-labelledby="button-basic">
